<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    
   
</head>
<body>
  <section class="mod hidden">
    <p class="h2">Flip the Coin!</p>
    <div class="coin">
      <div class="heads"><img src="Heads.png" alt=""></div>
      <div class="tails"><img src="Tails.png" alt=""></div>
    </div>
    <button class="btn btn-primary confirm hidden"> Confirm</button>
  </section>
  <div class="overlay hidden"></div>
  

    <main class="container tic d-flex align-items-center justify-content-center ">
        <section class="row d-flex tic-tac  justify-content-around pt-3">
                <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div>
                <div class="col-8 turn "> <h3> <span class = "rng-turn"> </span>  Turn</h3></div>
                <div class="dropdown col-4">
                    <button class="btn btn-secondary dropdown-toggle w-100 fs-4" type="button" data-bs-toggle="dropdown">
                      Action Here
                    </button>
                      <ul class="dropdown-menu link-opacity-50-hover">
                        <li><a class="dropdown-item fs-4" href="#">Undo</a></li>
                        <li><a class="dropdown-item fs-4" href="#">Reset Game</a></li> 
                      </ul>
                  </div>

                    
                      <ol class="d-grid text-center mt-2 align-items-center ticTacToe">
                              <li><div class="exandoh"><i class="fa-solid fa-x  hidden"></i><i class="fa-solid fa-o  hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li> <div class="exandoh"><i class="fa-solid fa-x hidden"></i><i class="fa-solid fa-o hidden"></i></div></li>
                              <li id="playerScore" ><span id="player-score" > </span> <br>Player <br>Wins</li>
                              <li id="ties"> ties: <span id="tieValue"></span></li>
                              <li id="cpuScore"><span id="cpu-score" > </span> <br>Cpu <br>Wins</li>
                      </ol>
                  
            
            </section>
    </main>
    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/c47f0b00f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="Tic-Tac-Toe.js "></script>
    
</body>
</html>
