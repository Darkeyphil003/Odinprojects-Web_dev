                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button"   value="1" >

                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button"  value="5">
                        5
                    </button>
                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button" value="6">
                        6
                    </button> 
                   
                    <button  class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button" value="-">

                    </button>
                </div> 
                <div class="col">
                      
                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button" value="7" >
                        7
                    </button>
                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button"  value="8">

                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button"  value="9">
                        9
                    </button>
                    <button  class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button"  value="x">
                        x
                    </button>
                   
                </div>
                <div class="col">
                    <button class = "btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button" value="/">
                        /
                    </button>
                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button"  value="0">
                        0
                    </button>
                    <button class="btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-" type="button"   value=".">
                        .
                    </button>
                    <input class = "btn row-cols-lg-2 my-1 btn-primary  btn-lg rounded-5 button-"type="button" value="=" >
                </div>
            </div>
